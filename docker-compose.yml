version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: codelab-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=codelab
    networks:
      - codelab-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: codelab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codelab-network

  # API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: codelab-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/codelab
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://localhost:3000
      - WORKER_API_KEY=codelab-worker-secret
    depends_on:
      - mongodb
      - redis
    networks:
      - codelab-network

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: codelab-worker
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/codelab
      - REDIS_URL=redis://redis:6379
      - API_WS_URL=http://api:4000
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mongodb
      - redis
      - api
    networks:
      - codelab-network

  # Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: codelab-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
    depends_on:
      - api
    networks:
      - codelab-network

volumes:
  mongodb_data:
  redis_data:

networks:
  codelab-network:
    driver: bridge
